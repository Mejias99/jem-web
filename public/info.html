        El usuario no sabe que es Jem

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué es JeM?</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Preconexiones y carga de fuente Urbanist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer>
            function redirigir(destino) {
            window.location.href = destino;
            }
    </script>
</head>
<body class="font-['Urbanist'] bg-gray-50">
    <div id="header"></div>
    <main class="pt-[64px]"></main>
    <footer></footer>
    <script type="module">
        // Cargar partials
        async function loadPartial(targetId, url){
            const el = document.getElementById(targetId);
            const resp = await fetch(url, { cache: 'no-cache' });
            el.innerHTML = await resp.text();
            return el;
        }

        // Header
        const headerEl = await loadPartial('header', 'partials/header.html');
        const { initHeader } = await import('/js/header.js');
        initHeader(headerEl);

        // Footer (sin lógica adicional)
        await loadPartial('footer', '/partials/footer.html');
    </script>
</body>
</html>
