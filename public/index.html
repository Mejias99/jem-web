<!-- Esta vista es la entrada del usuario. En ella el usuario aprecia una pequeña ventana tipo SweetAlert que le pregunta si conoce juventud en marcha.
        Si el usuario dice que no conoce juventud en marcha lo enviamos a info.html
        Si el usuario dice que ya conoce juventud en marcha lo enviamos a inscripcion.html
        Si el usuario dice que es miembro lo enviamos a miembros.html
        -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Nos conoces?</title>
    <!-- Preconexiones y carga de fuente Urbanist -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer>
            function redirigir(destino) {
            window.location.href = destino;
            }
    </script>
</head>

<body class= "relative min-h-svh overflow-hidden flex items-center justify-center bg-[#148E75] md:bg-[url('assets/img/bg-index-desktop.jpg')] md:bg-no-repeat md:bg-cover md:bg-center">
    <!-- Fondo móvil en dos capas (oculto en desktop) -->
    <div class="pointer-events-none absolute inset-x-0 top-0 h-[50svh]
                bg-[url('assets/img/bg-index-mb-up.png')] bg-no-repeat bg-top bg-contain
                md:hidden"></div>

    <div class="pointer-events-none absolute -inset-x-0 bottom-0 h-[50svh]
                bg-[url('assets/img/bg-index-mb-down.png')] bg-no-repeat bg-bottom bg-contain
                md:hidden"></div>
    <!-- Capa de desenfoque sobre el fondo -->
    <div class="absolute inset-0 bg-black/40 [backdrop-filter:blur(2px)]"></div>

    <!-- Contenido (espaciado seguro para no pisar las franjas) -->
    <main class="relative z-10 w-full max-w-md px-4 md:pt-24 md:pb-24">

        <section class="bg-white/80 rounded-4xl shadow-lg p-5.5 text-center" role="dialog" aria-labelledby="t">
            <h2 id="t" class="text-3xl font-semibold font-[Urbanist] mb-4 mt-1.5">¿Conoces Juventud en Marcha?</h2>
            <p class="mb-6 text-gray-500">Elige una opción para continuar</p>

            <div class="flex flex-col gap-4.5">
                <button onclick="location.href='info.html'"
                        class="bg-gradient-to-r from-[#e26872] to-red-500/90 hover:bg-gray-400 text-white/80 font-semibold py-3 px-4 rounded-2xl shadow-md transition transform hover:scale-105 hover:shadow-lg active:scale-90">
                No, ¿qué es?
                </button>

                <button onclick="location.href='inscripcion.html'"
                        class="shadow-md hover:shadow-lg bg-gradient-to-r from-[#148E75] to-[#04e700] hover:bg-indigo-700 text-white/80 font-semibold py-3 px-4 rounded-2xl transition">
                Sí, ya he visto cosas
                </button>

                <button onclick="location.href='miembros.html'"
                        class="shadow-md hover:shadow-lg bg-gradient-to-r from-[#e0aa26] to-[#efef00] hover:bg-emerald-700 text-gray-800 font-semibold py-3 px-4 rounded-2xl transition">
                Soy miembro
                </button>
            </div>
        </section>
    </main>
</body>
</html>
