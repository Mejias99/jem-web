<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Juventud en Marcha</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tu tema/utilidades globales -->
    <link href="assets/css/jem.css" rel="stylesheet" type="text/tailwindcss">
    <!-- Preconexiones y carga de fuente Urbanist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Urbanist', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-b from-[#148E75] via-white to-green-300 min-h-screen font-urbanist pt-15">

    <!-- Header dinámico -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main class="flex-grow container mx-auto px-4 py-12 max-w-lg text-center">
        <h1 class="text-3xl font-extrabold mb-6 text-gray-900">Únete a Juventud en Marcha</h1>
        <p class="text-gray-600 mb-8">Rellena el formulario y forma parte de una comunidad joven, activa y con ganas de cambiar las cosas.</p>

        <!-- Formulario de inscripción -->
        <form name="inscripcion-form" method="POST" action="./inscripcion.html" data-netlify="true" class="bg-white rounded-2xl shadow-xl p-6 space-y-5 text-left">
            
            <!-- Campo oculto para Netlify -->
            <input type="hidden" name="form-name" value="inscripcion-juventud">

            <!-- Campo anti-spam oculto -->
                <label style="display: none;">No rellenes este campo si eres humano: <input name="bot-field" /></label>
                
                <label for="nombre" class="block text-sm font-medium text-gray-700">¿Cómo prefieres que te llamen?</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre, apodo..."
                class="border w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none px-3 py-2">
            
            
                <label for="contacto" class="block text-sm font-medium text-gray-700">¿Por dónde te contactamos? (whatsapp, insta,..)</label>
                <input type="text" id="contacto" name="contacto" placeholder="@usuario_insta, 665 000 322.." required
                class="border w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none px-3 py-2">
            

            
                <label for="edad" class="block text-sm font-medium text-gray-700">¿Qué edad tienes?</label>
                <input type="number" id="edad" name="edad" min="14" max="35" required
                class="border w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none px-3 py-2">
            

            
                <label for="intereses" class="block text-sm font-medium text-gray-700">Nota o intereses (opcional)</label>
                <textarea id="intereses" name="intereses" rows="3" placeholder="Quiero ser miembro porque me interesa/interesaría..."
                class="border w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none px-3 py-2"></textarea>
            

            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-green-500 text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition">
                Enviar inscripción
            </button>
        </form>

        <!-- Llamado alternativo -->
        <p class="mt-7 text-gray-700">¿Tienes dudas? <a class="text-green-950 font-semibold">Ponte en contacto con nosotros a través de Instagram</a>.</p>
    </main>

    <!-- Footer dinámico -->
    <footer id="footer"></footer>


    <script type="module">
    window.addEventListener('DOMContentLoaded', async () => {
      async function loadPartial(targetId, url){
          const el = document.getElementById(targetId);
          if (!el) throw new Error(`No existe #${targetId}`);
          const resp = await fetch(url, { cache: 'no-cache' });
          if (!resp.ok) throw new Error(`No se pudo cargar ${url}`);
          el.innerHTML = await resp.text();
          return el;
      }

      // Header
      try {
        const headerEl = await loadPartial('header', './partials/header.html');
        const { initHeader } = await import('./js/header.js');
        initHeader(headerEl);
      } catch (e) { console.error(e); }

      // Footer
      try { 
        await loadPartial('footer', 'partials/footer.html'); 
      } catch (e) { console.error(e); }

    })
    </script>
</body>
</html>
